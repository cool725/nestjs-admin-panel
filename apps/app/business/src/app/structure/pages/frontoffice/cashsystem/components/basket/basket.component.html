<movit-cashsystem-basket-header></movit-cashsystem-basket-header>

<div class="items-container">
    <table class="table">
        <thead>
            <tr>
                <td width="5%"></td>
                <td width="40%">
                    {{'description' | translate | titlecase}}
                </td>
                <td width="5%">
                    {{'amount' | translate | titlecase}}
                </td>
                <td width="15%">
                    {{'price' | translate | titlecase}}
                </td>
                <td width="15%">
                    {{'total' | translate | titlecase}}
                </td>
                <td width="10%">

                </td>
            </tr>
        </thead>
        <tr *ngFor="let itemLine of store.basket.items" >
            <td class="bg-white">
              {{itemLine.title}}
            </td>
            <td class="bg-white">
                {{itemLine.price | toFixed}}
            </td>
        </tr>
    </table>
</div>

<movit-cashsystem-basket-footer></movit-cashsystem-basket-footer>
