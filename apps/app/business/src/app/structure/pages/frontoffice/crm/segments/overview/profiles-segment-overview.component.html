<ng-template #topbar>
  <div class="left-box"></div>
  <h4 class="slide">
    {{ 'profilessegment' | translate }}
  </h4>
</ng-template>

<div class="p-4">
  <div class="container">
    <div class="pb-4">
      <div class="col-12 card bg-white shadow p-3">
        <div class="">
          <div class="row">
            <div class="col-12 col-md-10">
              <div class="form-group">
                <input
                  [(ngModel)]="profileSegmentTable.filterValues.searchValue"
                  class="form-control"
                  placeholder="Suchen"
                  tabindex="1"
                />
              </div>
            </div>

            <div class="col-6 col-md-2 mt-2 mt-md-0">
              <div class="form-group">
                <a
                  (click)="createSegment()"
                  class="btn btn-success text-white w-100"
                  >Create</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow">
      <table class="table mb-0 bg-white">
        <thead>
          <tr>
            <th>Title</th>
            <th>Color</th>
            <th>Order</th>
            <th colspan="2" class="text-end pe-2" align="right">
              <a></a>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="profileSegmentTable.data$ | async as tableData">
          <ng-container *ngFor="let data of tableData.data">
            <tr *ngIf="profileSegmentTable.canShow(data)" class="entry-row">
              <td>{{ data.title }}</td>
              <td>
                <input type="color" disabled [value]=" data.color ">
              </td>
              <td class="text-center">{{ data.order }}</td>
              <td class="text-right ps-0 pe-2" width="80px" align="right">
                <button mdbRipple
                        (click)="editSegment(data.segmentId)"
                        class="btn btn-primary"
                >
                  <i class="fa fa-edit text-white"></i>
                </button>
              </td>
              <td class="text-right ps-0 pe-2" width="80px" align="right">
                <button mdbRipple
                        (click)="deleteSegment(data.segmentId)"
                        class="btn btn-danger">
                  <i class="fa fa-trash text-white"></i>
                </button>
              </td>
             </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>

<lib-modal-ui
  *ngIf="api.profileSegment$ | async as segment"
  [style]="{
    display: 'block',
    width: '425px',
    height: 'fit-content',
    left: '0px',
    top: '0px',
    right: '0px',
    bottom: '0px',
    margin: 'auto'
  }"
>
  <movit-profiles-segment-form
    (onSave)="getSegments()"
    (onCancel)="api.profileSegment$.next(null)"
  ></movit-profiles-segment-form>
</lib-modal-ui>
