<form
  [formGroup]="formPriceClass"
  *ngIf="api.profilePriceClass$ | async as priceclass"
>
  <!-- <input class="form-control" formControlName="title"> -->
  <div class="modal-body">
    <div class="col-12 col-md-9 row">
      <div class="form-group">
        <label>Title</label>
        <div class="input-group mb-3">
          <input
            formControlName="title"
            type="text"
            class="form-control"
            placeholder="Title"
            aria-label="title"
            aria-describedby="profiles-sagment-title"
          />
        </div>
        <div
          *ngIf="
            formPriceClass.controls['title'].errors &&
            formPriceClass.controls['title'].touched
          "
          class="alert alert-danger"
        >
          Title is required
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 row">
      <div class="form-group">
        <label>Standard</label>
        <div class="input-group mb-3">
          <select class="form-control" formControlName="isDefault">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div
          *ngIf="
            formPriceClass.controls['isDefault']?.errors &&
            formPriceClass.controls['isDefault']?.touched
          "
          class="alert alert-danger"
        >
          Standard is required
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 row">
      <div class="form-group">
        <label>ReduceType</label>
        <div class="input-group mb-3">
          <select class="form-control" formControlName="reduceType">
            <option value="%">%</option>
            <option value="fixed">Fixed</option>
          </select>
        </div>
        <div
          *ngIf="
            formPriceClass.controls['reduceType'].errors &&
            formPriceClass.controls['reduceType'].touched
          "
          class="alert alert-danger"
        >
          Standard is required
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9 row">
      <div class="form-group">
        <label>Color</label>
        <div class="input-group mb-3">
          <input
            formControlName="color"
            type="color"
            class="form-control"
            placeholder="Color"
            aria-label="color"
            aria-describedby="profiles-sagment-color"
          />
        </div>
        <div
          *ngIf="
            formPriceClass.controls['color'].errors &&
            formPriceClass.controls['color'].touched
          "
          class="alert alert-danger"
        >
          Color is required
        </div>
      </div>
    </div>

    <div class="col-12 col-md-12 row">
      <div class="form-group">
        <div class="input-group mb-3">
          <input
            formControlName="value"
            type="number"
            class="form-control"
            placeholder="value"
            min="0"
            aria-label="value"
            aria-describedby="profiles-price-class-percentage"
          />
        </div>
        <div
          *ngIf="
            formPriceClass.controls['value'].errors &&
            formPriceClass.controls['value'].touched
          "
          class="alert alert-danger"
        >
          value is required
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- <footer> -->
    <button
      type="button"
      *ngIf="formPriceClass.valid"
      (click)="
        priceclass.priceClassId
          ? updatePriceClass(priceclass.priceClassId)
          : savePriceClass()
      "
      class="btn btn-success"
    >
      {{ priceclass.priceClassId ? 'update' : 'save' }}
    </button>
    <button type="button" (click)="cancel()" class="btn btn-success">
      cancel
    </button>
    <!-- </footer> -->
  </div>
</form>
