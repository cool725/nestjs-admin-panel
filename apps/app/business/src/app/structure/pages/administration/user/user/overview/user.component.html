<ng-template #topbar>
  <div class="left-box"></div>
  <h4 class="slide">Benutzer</h4>
</ng-template>
<div class="p-4">
  <div class="container">
    <div class="pb-4">
      <div class="col-12 card bg-white shadow p-3">
        <div class="row">
          <div class="col-12 col-md-8">
            <div class="form-group d-flex">
              <input
                      [(ngModel)]="userTable.filterValues.searchValue"
                      class="form-control"
                      placeholder="Suchen"
                      tabindex="1"
              />

            </div>
          </div>
          <div *ngIf="userTable.data$ | async as tableData" class="d-none col-md-4 d-flex gap-4 mb-3">
            <div class="text-center p-2">
              <h6>Benutzer</h6>
              <span>1</span>
            </div>

            <div class="text-center p-2">
              <h6>Mitarbeiter</h6>
              <span>2</span>
            </div>

            <div class="text-center p-2">
              <h6>Administratorin</h6>
              <span>3</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow">
      <table class="table mb-0 bg-white">
        <thead>
          <tr>
            <td width="70px"></td>
            <th></th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Geburstag</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Apps</th>
            <th class="text-right pe-2" align="right">
              <a></a>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="userTable.data$ | async as tableData">
          <ng-container *ngFor="let user of tableData.data">
            <tr *ngIf="userTable.canShow(user)" class="entry-row">
              <td width="70px">
                <img width="50px" [src]="user.avatar" />
              </td>
              <td>{{ user.gender }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.birthDay | date: 'dd.MM.yy' }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.role }}</td>
              <td>{{ user.total }}</td>

              <td class="text-right pe-2" align="right">
                <button
                  mdbRipple
                  [routerLink]="
                    basePath + '/administration/user/edit/' + user.userId
                  "
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit text-white"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
