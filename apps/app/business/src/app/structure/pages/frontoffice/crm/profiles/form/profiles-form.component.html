<ng-template #profileGender>
  <ng-template #genderReqStar>
    <span
      class="text-danger"
      *ngIf="formProfile.controls['gender']?.hasError('required')"
      >*</span
    >
  </ng-template>
  <div [formGroup]="formProfile">
    <div class="form-check form-check-inline ml-1">
      <input
        formControlName="gender"
        class="form-check-input"
        type="radio"
        id="radio-male"
        value="M"
      />
      <label class="form-check-label" for="radio-male"
        ><ng-container [ngTemplateOutlet]="genderReqStar"></ng-container>
        Male</label
      >
    </div>
    <div class="form-check form-check-inline ml-1">
      <input
        formControlName="gender"
        class="form-check-input"
        type="radio"
        id="radio-woman"
        value="W"
      />
      <label class="form-check-label" for="radio-woman">Woman</label>
    </div>
    <div class="form-check form-check-inline ml-1">
      <input
        formControlName="gender"
        class="form-check-input"
        type="radio"
        id="radio-company"
        value="C"
      />
      <label class="form-check-label" for="radio-company">
        Company
      </label>
    </div>
  </div>
</ng-template>

<ng-template #profileName>
  <ng-template #genderReqStar>
    <span
      class="text-danger"
      *ngIf="formProfile.controls['gender']?.hasError('required')"
      >*</span
    >
  </ng-template>
  <div [formGroup]="formProfile"></div>
</ng-template>

<ng-container *ngIf="api.profile$ | async as profile">
  <ng-container *ngIf="!isLoading">
    <ng-container *ngIf="viewSettings.type === 'modal'">
      <div class="modal-header">
        <span>#{{ profile.profileId }}</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-header-sub">
        <select
          (change)="viewSettings.changeMode($event.target.value)"
          [(ngModel)]="viewSettings.mode"
          class="form-control bg-transparent text-white"
        >
          <option value="simple">Einfach</option>
          <option value="details">Detailiert</option>
        </select>
      </div>

      <div
        *ngIf="viewSettings.mode === 'simple'"
        class="modal-body modal-body-profiles"
      >
        <form class="row p-0" [formGroup]="formProfile">
          <div class="col-12 mb-3">
            <ng-container [ngTemplateOutlet]="profileGender"></ng-container>
          </div>

          <ng-container *ngIf="profileType === 'C'">
            <div class="col-12 col-md-9 row">
              <div class="col-12 col-md-12 mb-3">
                <mdb-form-control class="mt-2">
                  <input
                    mdbInput
                    type="text"
                    id="profiles-title"
                    formControlName="title"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="profiles-title">
                    {{ 'title' | translate }}
                  </label>
                </mdb-form-control>
              </div>
            </div>
          </ng-container>
          <ng-container>
            <div class="col-12 col-md-9 row">
              <div class="col-12 col-md-6">
                <mdb-form-control class="mt-2">
                  <input
                    mdbInput
                    type="text"
                    id="profiles-lastname"
                    formControlName="lastName"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="profiles-lastname">
                    {{ 'lastname' | translate }}
                  </label>
                </mdb-form-control>
              </div>
              <div class="col-12 col-md-6">
                <mdb-form-control class="mt-2">
                  <input
                    mdbInput
                    type="text"
                    formControlName="firstName"
                    id="profiles-firstname"
                    class="form-control"
                  />
                  <label mdbLabel class="form-label" for="profiles-firstname">
                    {{ 'lastname' | translate }}
                  </label>
                </mdb-form-control>
              </div>
            </div>
            <div class="col-12 col-md-3 d-none d-md-block">
              <div class="form-group position-relative">
                <img
                  class="rounded"
                  style="max-width: 100px; position: absolute"
                  src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png"
                />
              </div>
            </div>
          </ng-container>

          <div class="col-12 col-md-9 row">
            <div class="col-12 col-md-6">
              <mdb-form-control class="mt-4">
                <input
                  mdbInput
                  type="text"
                  id="profiles-email"
                  formControlName="email"
                  class="form-control"
                />
                <label mdbLabel class="form-label" for="profiles-email">
                  {{ 'email' | translate }}
                </label>
              </mdb-form-control>
            </div>
            <div class="col-12 col-md-6">
              <mdb-form-control class="mt-4">
                <input
                  mdbInput
                  type="phone"
                  id="profiles-phone"
                  formControlName="phone"
                  class="form-control"
                />
                <label mdbLabel class="form-label" for="profiles-phone">
                  {{ 'phone' | translate }}
                </label>
              </mdb-form-control>
            </div>
          </div>

          <hr class="mt-3" />
          <div class="col-12 row">
            <div class="col-12 col-md-4">
              <mdb-form-control class="mt-4">
                <input
                  mdbInput
                  id="profiles-birthDay"
                  formControlName="birthDay"
                  class="form-control"
                  type="date"
                />
                <label mdbLabel class="form-label" for="profiles-birthDay">
                  {{ 'birthday' | translate }}
                </label>
              </mdb-form-control>
            </div>
            <div class="col-12 col-md-4">
              <label>VIP</label>
              <div class="input-group mb-3">
                <select
                  formControlName="vip"
                  class="form-control"
                  autocomplete="new-password"
                  aria-label="lastName"
                  aria-describedby="profiles-vip"
                >
                  <option value="">Nein</option>
                  <option value="1">A</option>
                  <option value="2">B</option>
                  <option value="3">C</option>
                  <option value="4">D</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <mdb-form-control class="mdb-multiselect my-2">
                <nz-select
                  mdbInput
                  mdbNzSelect
                  class="w-100 form-control px-0"
                  formControlName="languageId"
                  multiple
                  id="lang"
                >     <nz-option nzLabel="De" [nzValue]="1" ></nz-option></nz-select>
                <label mdbLabel class="form-label px-1" for="lang"
                  >Sprachen</label
                >
              </mdb-form-control>
            </div>
          </div>
          <div class="col-12 row">
            <div class="col-12 col-md-4">
              <mdb-form-control class="mdb-multiselect my-2">
                <nz-select
                  mdbInput
                  mdbNzSelect
                  class="w-100 form-control px-0"
                  formControlName="segments"
                  nzMode="multiple"
                  aria-label="segments"
                  aria-describedby="profiles-segments"
                  id="Kundensegment"
                >
                  <nz-option
                    *ngFor="let segment of segments$ | async"
                    [nzLabel]="segment.title"
                    [nzValue]="segment.segmentId"
                  >
                  </nz-option>
                </nz-select>
                <label mdbLabel class="form-label px-1" for="Kundensegment"
                  >Kundensegment</label
                >
              </mdb-form-control>
            </div>
            <div class="col-12 col-md-4">
              <mdb-form-control class="mdb-multiselect my-2">
                <nz-select
                  mdbInput
                  mdbNzSelect
                  class="w-100 form-control px-0"
                  formControlName="priceClassId"
                  aria-label="priceclass"
                  aria-describedby="profiles-priceclass"
                  id="Preisklasse"
                >
                  <nz-option [nzValue]="null"> Keine </nz-option>
                  <nz-option
                    *ngFor="let p of priceClasses$ | async" [nzLabel]="p.title" [nzValue]="p.priceClassId">
                  </nz-option>
                </nz-select>
                <label mdbLabel class="form-label px-1" for="Preisklasse"
                  >Preisklasse</label
                >
              </mdb-form-control>
            </div>
            <div class="col-12 col-md-4">
              <mdb-form-control class="mdb-multiselect my-2">
                <nz-select
                  mdbInput
                  mdbNzSelect
                  class="w-100 form-control px-0"
                  formControlName="source"
                  multiple
                  aria-label="source"
                  aria-describedby="profiles-source"
                  id="Source"
                >
                  <nz-option [nzValue]="null"> Keine </nz-option>
                  <nz-option
                    *ngFor="let s of sources$ | async"
                    [nzLabel]="s.title"
                    [nzValue]="s.sourceId"
                  >
                  </nz-option>
                </nz-select>
                <label mdbLabel class="form-label px-1" for="Source"
                  >Sources</label
                >
              </mdb-form-control>
            </div>

            <div class="col-12">
              <mdb-form-control class="mt-4">
                <textarea
                  mdbInput
                  class="form-control"
                  id="profiles-notes-short"
                  rows="4"
                ></textarea>
                <label mdbLabel class="form-label" for="profiles-notes-short">
                  {{ 'notes' | translate }}
                </label>
              </mdb-form-control>
            </div>
          </div>
        </form>
      </div>

      <!-- Large Modal -->
      <div
        *ngIf="viewSettings.mode === 'details'"
        class="modal-body modal-body-profiles bg-default"
      >
        <div class="row p-0 m-0 w-100">
          <div class="col-12 col-md-6 p-0">
            <form [formGroup]="formProfile">
              <mdb-tabs>
                <mdb-tab title="Overview">
                  <div class="row shadow pt-3 mb-3">
                    <div class="col-12 mb-3">
                      <ng-container
                        [ngTemplateOutlet]="profileGender"
                      ></ng-container>
                    </div>

                    <ng-container *ngIf="profileType === 'C'">
                      <div class="col-12 row">
                        <div class="col-12 col-md-12 mb-3">
                          <mdb-form-control class="mt-2">
                            <input
                              mdbInput
                              type="text"
                              id="profiles-title"
                              formControlName="title"
                              class="form-control"
                            />
                            <label
                              mdbLabel
                              class="form-label"
                              for="profiles-title"
                            >
                              {{ 'title' | translate }}
                            </label>
                          </mdb-form-control>
                        </div>
                      </div>
                    </ng-container>
                    <ng-container>
                      <div class="col-12 col-md-9 row mt-2">
                        <div class="col-12 col-md-6">
                          <mdb-form-control>
                            <input
                              mdbInput
                              type="text"
                              id="profiles-firstname"
                              formControlName="firstName"
                              class="form-control"
                            />
                            <label mdbLabel class="form-label" for="profiles-firstName">
                              {{ 'firstname' | translate }}
                            </label>
                          </mdb-form-control>
                        </div>

                        <div class="col-12 col-md-6">
                          <mdb-form-control>
                            <input
                              mdbInput
                              type="text"
                              id="profiles-lastname"
                              formControlName="lastName"
                              class="form-control"
                            />
                            <label mdbLabel class="form-label" for="profiles-lastName">
                              {{ 'lastname' | translate }}
                            </label>
                          </mdb-form-control>
                        </div>
                      </div>
                      <div class="col-12 col-md-3 d-none d-md-block">
                        <div class="form-group position-relative">
                          <img
                            class="rounded"
                            style="max-width: 100px; position: absolute"
                            src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png"
                          />
                        </div>
                      </div>
                    </ng-container>

                    <div class="col-12 col-md-9 row my-3">
                      <div class="col-12 col-md-6">
                        <mdb-form-control>
                          <input
                            mdbInput
                            type="text"
                            id="profiles-email"
                            formControlName="email"
                            class="form-control"
                          />
                          <label mdbLabel class="form-label" for="profiles-email">
                            {{ 'email' | translate }}
                          </label>
                        </mdb-form-control>
                      </div>

                      <div class="col-12 col-md-6">
                        <mdb-form-control>
                          <input
                            mdbInput
                            type="text"
                            id="profiles-phone"
                            formControlName="phone"
                            class="form-control"
                          />
                          <label mdbLabel class="form-label" for="profiles-phone">
                            {{ 'telephone' | translate }}
                          </label>
                        </mdb-form-control>

                        <div
                          class="w-100 text-danger"
                          *ngIf="!formProfile.controls['phone'].valid"
                        >
                          {{ formProfile.controls['phone']?.errors | json }}
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row shadow pt-3 mb-3">
                    <div class="col-12 row my-2">
                      <div class="col-12 col-md-4">
                        <mdb-form-control>
                          <input
                            mdbInput
                            type="text"
                            id="profiles-job"
                            formControlName="job"
                            class="form-control"
                          />
                          <label mdbLabel class="form-label" for="profiles-job">
                            Job
                          </label>
                        </mdb-form-control>
                      </div>

                      <div class="col-12 col-md-4">
                        <mdb-form-control>
                          <input
                            mdbInput
                            type="text"
                            id="profiles-zip"
                            formControlName="civilState"
                            class="form-control"
                          />
                          <label mdbLabel class="form-label" for="profiles-zip">
                            Civil status
                          </label>
                        </mdb-form-control>
                      </div>

                      <div class="col-12 col-md-4">
                        <mdb-form-control>
                          <input
                            mdbInput
                            id="profiles-birthDay"
                            formControlName="birthDay"
                            class="form-control"
                            type="date"
                          />
                          <label mdbLabel class="form-label" for="profiles-birthDay">
                            {{ 'birthday' | translate }}
                          </label>
                        </mdb-form-control>
                      </div>
                    </div>

                    <div class="col-12 row">
                      <div class="col-12 col-md-12">
                        <mdb-form-control class="mt-4">
                          <textarea
                            mdbInput
                            class="form-control"
                            id="profiles-notes-short"
                            rows="4"
                          ></textarea>
                          <label mdbLabel class="form-label" for="profiles-notes-short">
                            {{ 'notes' | translate }}
                          </label>
                        </mdb-form-control>
                      </div>
                    </div>

                    <div class="row my-2">
                      <div class="col-12 col-md-6">
                        <mdb-form-control class="mdb-multiselect my-2">
                          <nz-select
                            mdbInput
                            mdbNzSelect
                            class="w-100 form-control px-0"
                            formControlName="languageId"
                            multiple
                            id="lang"
                          >
                            <nz-option nzLabel="DE" nzValue="1" ></nz-option>
                            <nz-option nzLabel="EN" nzValue="2" ></nz-option>
                          </nz-select>
                          <label mdbLabel class="form-label px-1" for="lang">
                            Sprache
                          </label>
                        </mdb-form-control>
                      </div>
                      <div class="col-12 col-md-6">
                        <mdb-form-control class="mdb-multiselect my-2">
                          <nz-select
                            mdbInput
                            mdbNzSelect
                            class="w-100 form-control px-0"
                            formControlName="segments"
                            nzMode="multiple"
                            aria-label="segments"
                            aria-describedby="profiles-segments"
                            id="Kundensegment"
                          >
                            <nz-option
                              *ngFor="let segment of segments$ | async"
                              [nzLabel]="segment.title"
                              [nzValue]="segment.segmentId"
                            >
                            </nz-option>
                          </nz-select>
                          <label mdbLabel class="form-label px-1" for="Kundensegment">
                            Kundensegment
                          </label>
                        </mdb-form-control>
                      </div>
                      <div class="col-12 col-md-6">
                        <mdb-form-control class="mdb-multiselect my-2">
                          <nz-select
                            mdbInput
                            mdbNzSelect
                            class="w-100 form-control px-0"
                            formControlName="priceClassId"
                            aria-label="priceclass"
                            aria-describedby="profiles-priceclass"
                            id="Preisklasse"
                          >
                            <nz-option [nzValue]="null"> Keine </nz-option>
                            <nz-option
                              *ngFor="let p of priceClasses$ | async" [nzLabel]="p.title" [nzValue]="p.priceClassId">
                            </nz-option>
                          </nz-select>
                          <label mdbLabel class="form-label px-1" for="Preisklasse">
                            Preisklasse
                          </label>
                        </mdb-form-control>
                      </div>
                    </div>
                  </div>
                </mdb-tab>
                <mdb-tab title="Address">
                  <div class="row shadow pt-3 mb-3">
                    <label class="pb-3"><b>{{ 'address' | translate }}</b></label>
                    <ng-container>
                      <div class="row mx-0 mb-3 col-12" formGroupName="address">
                        <div class="col-12 col-md-6">
                          <mdb-form-control>
                            <textarea
                              mdbInput
                              class="form-control"
                              id="profiles-street"
                              formControlName="street"
                              rows="5"
                            ></textarea>
                            <label mdbLabel class="form-label" for="profiles-street">
                              {{ 'street' | translate }}
                            </label>
                          </mdb-form-control>
                        </div>
                        <div class="row col-12 col-md-6">
                          <div class="col-12 col-md-6">
                            <mdb-form-control>
                              <input
                                mdbInput
                                id="profiles-zip"
                                formControlName="zip"
                                class="form-control"
                                type="text"
                              />
                              <label mdbLabel class="form-label" for="profiles-zip">
                                Plz
                              </label>
                            </mdb-form-control>
                          </div>
                          <div class="col-12 col-md-6">
                            <mdb-form-control>
                              <input
                                mdbInput
                                id="profiles-city"
                                formControlName="city"
                                class="form-control"
                                type="text"
                              />
                              <label mdbLabel class="form-label" for="profiles-city">
                                Stadt
                              </label>
                            </mdb-form-control>
                          </div>
                          <div class="col-12 col-md-12 mb-sm-0 mb-3">
                            <mdb-form-control>
                              <input
                                mdbInput
                                id="profiles-country"
                                formControlName="country"
                                class="form-control"
                                type="text"
                              />
                              <label mdbLabel class="form-label" for="profiles-country">
                                {{ 'country' | translate }}
                              </label>
                            </mdb-form-control>
                          </div>
                        </div>
                      </div>
                    </ng-container>
                  </div>

                  <div class="row shadow pt-3 mb-3">
                    <label class="pb-3"><b>Rechnungsaddresse</b></label>
                    <ng-container>
                      <div class="row mx-0 mb-3 col-12" formGroupName="address">
                        <div class="col-12 col-md-6">
                          <mdb-form-control>
                            <textarea
                              mdbInput
                              class="form-control"
                              id="profiles-street"
                              formControlName="street"
                              rows="5"
                            ></textarea>
                            <label mdbLabel class="form-label" for="profiles-street">
                              {{ 'street' | translate }}
                            </label>
                          </mdb-form-control>
                        </div>
                        <div class="row col-12 col-md-6">
                          <div class="col-12 col-md-6">
                            <mdb-form-control>
                              <input
                                mdbInput
                                id="profiles-zip"
                                formControlName="zip"
                                class="form-control"
                                type="text"
                              />
                              <label mdbLabel class="form-label" for="profiles-zip">
                                Plz
                              </label>
                            </mdb-form-control>
                          </div>
                          <div class="col-12 col-md-6">
                            <mdb-form-control>
                              <input
                                mdbInput
                                id="profiles-city"
                                formControlName="city"
                                class="form-control"
                                type="text"
                              />
                              <label mdbLabel class="form-label" for="profiles-city">
                                Stadt
                              </label>
                            </mdb-form-control>
                          </div>
                          <div class="col-12 col-md-12 mb-sm-0 mb-3">
                            <mdb-form-control>
                              <input
                                mdbInput
                                id="profiles-country"
                                formControlName="country"
                                class="form-control"
                                type="text"
                              />
                              <label mdbLabel class="form-label" for="profiles-country">
                                {{ 'country' | translate }}
                              </label>
                            </mdb-form-control>
                          </div>
                        </div>
                      </div>
                    </ng-container>
                  </div>
                </mdb-tab>
                <mdb-tab title="Notizen"> </mdb-tab>
                <mdb-tab title="Einstellungen">
                  <div class="row shadow pt-3 mb-3">
                    <label class="pb-3"><b>Benachrichtigungen</b></label>
                  </div>
                </mdb-tab>
              </mdb-tabs>
            </form>
          </div>
          <div class="col-12 col-md-6 pe-0">
            <mdb-tabs>
              <mdb-tab title="Appointments">
                <div class="row shadow pt-3 mb-3">
                  <label class="pb-3"><b> Appointments </b></label>
                  <table class="table table-sm table-striped"></table>
                </div>
              </mdb-tab>
              <mdb-tab title="Orders">
                <div class="row shadow pt-3 mb-3">
                  <label class="pb-3"><b> </b></label>
                  <table class="table table-sm table-striped"></table>
                </div>
              </mdb-tab>
              <mdb-tab title="Phone">
                <div class="row shadow pt-3 mb-3">
                  <label class="pb-3"><b> </b></label>
                  <table class="table table-sm table-striped"></table>
                </div>
              </mdb-tab>
              <mdb-tab title="Bills">
                <div class="row shadow pt-3 mb-3">
                  <label class="pb-3"><b> </b></label>
                  <table class="table table-sm table-striped"></table>
                </div>
              </mdb-tab>
              <mdb-tab title="Voucher">
                <div class="row shadow pt-3 mb-3">
                  <label class="pb-3"><b> </b></label>
                  <table class="table table-sm table-striped"></table>
                </div>
              </mdb-tab>
            </mdb-tabs>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button
          *ngIf="profile.profileId"
          (click)="delete(profile.profileId)"
          type="button"
          class="btn btn-danger text-white"
        >
          Löschen
        </button>
        <button
          (click)="cancel()"
          type="button"
          class="btn btn-gray-400 text-white"
          data-bs-dismiss="modal"
        >
          Abbrechen
        </button>
        <button
          (click)="save(profile)"
          type="button"
          class="btn btn-success text-white"
        >
          Speichern
        </button>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
