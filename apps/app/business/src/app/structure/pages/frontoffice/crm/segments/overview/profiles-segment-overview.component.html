<ng-template #topbar>
  <div class="left-box"></div>
  <h4
    class="slide"
  >
    {{ 'profilessegment' | translate }}
  </h4>
</ng-template>

<div class="p-4">
  <div class="container">
    <div class="pb-4">
      <div class="col-12 card bg-white shadow p-3">
        <div class="">
          <div class="row">
            <div class="col-12 col-md-10">
              <div class="form-group">
                <input
                  [(ngModel)]="profileSegmentTable.filterValues.searchValue"
                  class="form-control"
                  placeholder="Suchen"
                  tabindex="1"
                />
              </div>
            </div>

            <div class="col-6 col-md-2 mt-2 mt-md-0">
              <div class="form-group">
                <a
                  (click)="createSegment()"
                  class="btn btn-success text-white w-100"
                  >Create</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow">
      <table class="table mb-0 bg-white">
        <thead>
          <tr>
            <th>Title</th>
            <th>Color</th>
            <th>Order</th>
            <th class="text-right pe-2" align="right">
              <a>Action</a>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="profileSegmentTable.data$ | async as tableData">
          <ng-container *ngFor="let profile of tableData.data">
            <tr *ngIf="profileSegmentTable.canShow(profile)" class="entry-row">
              <td>{{ profile.title }}</td>
              <td>{{ profile.color }} </td>
              <td>{{ profile.order }}</td>
              <td class="text-right pe-2" align="right">
                <a
                  (click)="editSegment(profile.segmentId)"
                  class="text-primary cursor-pointer">
                  {{ 'edit' }}
                </a>
              </td>
              <td class="text-right pe-2" align="right">
                <a (click)="deleteProfile(profile.segmentId)" class="text-primary cursor-pointer">
                  {{ 'delete' }}
                </a>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>


<lib-modal-ui *ngIf="api.profileSegment$ | async as segment"
[style]="{
    display:'block',
    width: '425px',
    height: 'fit-content',
    left: '0px',
    top: '0px',
    right: '0px',
    bottom: '0px',
    margin:'auto'
}">
  <movit-profiles-segment-form
  (onSave)="getSegments()"
  (onCancel)="api.profileSegment$.next(null)"
  ></movit-profiles-segment-form>
</lib-modal-ui>
