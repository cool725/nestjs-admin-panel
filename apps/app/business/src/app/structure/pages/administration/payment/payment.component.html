<ng-template #topbar>
  <div class="left-box"></div>
  <h4 class="slide">Payment</h4>
</ng-template>

<div class="p-4">
  <div class="container">
    <div class="pb-4">
      <div class="col-12 card bg-white shadow p-3">
        <div class="">
          <div class="row">
            <div class="col-12 col-md-12">
              <mdb-form-control>
                <input
                  mdbInput
                  type="text"
                  id="formControlDefault"
                  class="form-control"
                  [(ngModel)]="paymentTable.filterValues.searchValue"
                  (keyup)="getPayments()"
                />
                <label mdbLabel class="form-label" for="formControlDefault"
                  >Suchen</label
                >
              </mdb-form-control>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow">
      <table class="table mb-0 bg-white">
        <thead>
          <tr>
            <th>Title</th>
            <th>Color</th>
            <th>Percentage</th>
            <th colspan="2" class="text-end pe-2" align="right"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
